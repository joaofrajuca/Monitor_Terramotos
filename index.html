<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Terramotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .terramoto {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid red;
    }
    .forte {
      border-left-color: red;
    }
    .moderado {
      border-left-color: orange;
    }
    .leve {
      border-left-color: green;
    }
  </style>
</head>
<body>
  <h1>🌍 Monitor de Terramotos </h1>
  <p id="contador">Total de terramotos: 0</p>
  <label for="filtroMagnitude">🔎 Magnitude mínima:</label>
<input type="range" id="filtroMagnitude" min="0" max="10" step="0.1" value="0">
<span id="valorMagnitude">0</span>

<br><br>

<label for="pesquisaLocal">📍 Procurar por local:</label>
<input type="text" id="pesquisaLocal" placeholder="ex: Portugal">

<br><br>

<label for="ordenarPor">↕️ Ordenar por:</label>
<select id="ordenarPor">
  <option value="data">Data (mais recente primeiro)</option>
  <option value="magnitude">Magnitude (maior primeiro)</option>
</select>

<hr>
  <button onclick="carregarTerramotos()">🔄 Atualizar</button>
  <div id="lista"></div>

  <script src="script.js"></script>
</body>
<footer>Coded by: Carapinha, Costa, Frajuca and Neto</footer>
</html>
